<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/plantilla/plantilla.xhtml">

    <ui:define name="contenido">
    
        <div id="main">
        <center>
            <div class="container">
                <h:form id="form_SignUp" >
              
               <h:panelGrid columns="2" border="1" width="30%" cellpadding="5">

                    <h:outputLabel value="#{msg['userName']}" />
                    <h:inputText  id="userName" value="#{signUpBean.userName}" required="true"/>
                
                    <h:outputLabel value="#{msg['firstName']}"/>  
                    <h:inputText id="name" value="#{signUpBean.name}" required="true"/>
                
                    <h:outputLabel value="#{msg['lastName']}"/>
                    <h:inputText id="lastName" value="#{signUpBean.lastName}" required ="true"/>
                
                    <h:outputLabel value="Email"/>
                    <h:inputText id="email" required="true" requiredMessage="Please enter your email"
                                validatorMessage="Invalid email format" value="#{signUpBean.email}"/>
                    
                    <h:outputLabel value="#{msg['password']}" />
                    <h:inputSecret id="password" required="true"
                                   value="#{signUpBean.password}"/>
                
                    <h:outputLabel value="#{msg['confirmPassword']}" />
                    <h:inputSecret id ="confirmPassword" required="true"
                                   value="#{signUpBean.confirmPassword}" />
                
                    <h:outputLabel value="WebSite"/>
                    <h:inputText id="website" value="#{signUpBean.website}" />
                
                    <h:outputLabel value="Description"/>
                    <h:inputText id="description" value="#{signUpBean.description}" />
                
                    <h:outputLabel value="Twitter" />
                    <h:inputText id="twitter" value="#{signUpBean.twitter}" />
                
                    <h:outputLabel value="Facebook" />
                    <h:inputText id="facebook" value="#{signUpBean.facebook}" />
                
                    <h:outputLabel value="Instagram" /> 
                    <h:inputText id="instragrama" value="#{signUpBean.instagram}" />
                
                    <h:outputLabel value="Linkedin"/>
                    <h:inputText id="linkedin" value="#{signUpBean.linkedin}" /><br></br>
<!--                    <h:outputText value="{msg['newImage']}: "></h:outputText>
                    <h:inputFile  value="{signUpBean.image}" ></h:inputFile>-->
                    
                    <h:commandButton value="#{msg['signup']}" action="#{signUpBean.doRegister}"/>
            
                </h:panelGrid>
                    <div>   
                        <h:commandLink action="#{internacionalizacionBean.cambiarLocale('es')}">                                  
                    <img height = "20px" width = "20px" src="resources/images/ESPAA_1.png" alt="Idioma EspaÃ±ol"/></h:commandLink>
                    <h:commandLink action="#{internacionalizacionBean.cambiarLocale('en')}"> 
                    <img height = "20px" width = "20px" src="resources/images/icono ingles.png" /></h:commandLink>
                    <h:commandLink action="#{internacionalizacionBean.cambiarLocale('fr')}"> 
                    <img height = "20px" width = "20px" src="resources/images/French Southern and Antarctic Lands Flag.png" alt="Idioma Frances"/></h:commandLink>
            
                </div>
                
            </h:form>
            </div>
        </center> 
    </div>
    </ui:define>
</ui:composition>
