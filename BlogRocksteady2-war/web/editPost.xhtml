<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit Post</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <h:outputScript library="js" name="latLongMap.js" />
    </h:head>
    <h:body>
        <f:view>
            <h:form enctype="multipart/form-data">
                
                    <h1><h:outputText value="Edit"/></h1>
                    
                    Header Image:<br/>
                    <h:inputFile id="headerImage" value="#{editPostBean.headerImage}" title="HeaderImage" /><br/><br/>
                    Title:<br/>
                    <p:inputText id="title" value="#{newPostBean.title}" title="Title" /><br/><br/>
                    Content:<br/>
                    <p:inputTextarea rows="5" cols="50" id="postContent" value="#{newPostBean.content}" title="PostContent" /><br/><br/>

                    <h:commandButton value="Edit" id="createPost" action="#{newPostBean.editPost()}"/><br/><br/> 
                    <h:link value="Volver" outcome="blog.xhtml" /><br/>
            </h:form>
        </f:view>
    </h:body>
</html>
