<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/plantilla/plantilla.xhtml">
    
    <ui:define name="contenido">
        <h:form>
            <h:panelGrid columns="3" style="height: 400px; width: 50%;">
                <h:panelGrid >
                    <h:outputLabel value="username"/>
                    <h:inputText id="nick" required="true" requiredMessage="Nick obligatorio" 
                                 value="#{loginBean.nick}"/>
                    <h:message for="nick"/>
                </h:panelGrid>
                <h:panelGrid>
                    <h:outputLabel value="password"/>
                    <h:inputText id="password" required="true" requiredMessage="Password obligatorio" 
                                 value="#{loginBean.password}" />
                    <h:message for="password"/>
                </h:panelGrid>
                <h:panelGrid>
                    <h:commandButton id="validar" action="#{loginBean.comprobar()}"/>
                    <h:message for="validar"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </ui:define>
                    
</ui:composition>
