<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/plantilla/plantilla.xhtml">

    <ui:define name="contenido">
        <center>
            <div class="3u" align="right">
                <h:form>
                    <h:panelGrid columns="3" style="height: 400px; width: 50%;">
                        <h:panelGrid >
                            <h:outputLabel value="username"/>
                            <h:inputText id="nick" required="true" requiredMessage="Nick obligatorio" 
                                         value="#{loginBean.nick}"/>
                            <h:message for="nick"/>
                        </h:panelGrid><br></br>
                        <h:panelGrid>
                            <h:outputLabel value="password"/>
                            <h:inputText id="password" required="true" requiredMessage="Password obligatorio" 
                                         value="#{loginBean.password}" />
                            <h:message for="password"/>
                        </h:panelGrid><br></br>
                        <h:panelGrid>
                            <h:commandButton id="validar" action="#{loginBean.comprobar()}" value="Enter"/>
                            <h:message for="validar"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
                
            </div>
             </center>
    </ui:define>

</ui:composition>
