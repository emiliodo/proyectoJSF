<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{pruebaBean.postlist}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PostId"/>
                        </f:facet>
                        <h:outputText value="#{item.postId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Mvpost"/>
                        </f:facet>
                        <h:outputText value="#{item.mvpost}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PostContent"/>
                        </f:facet>
                        <h:outputText value="#{item.postContent}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PostDate"/>
                        </f:facet>
                        <h:outputText value="#{item.postDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PostGps"/>
                        </f:facet>
                        <h:outputText value="#{item.postGps}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PostedBy"/>
                        </f:facet>
                        <h:outputText value="#{item.postedBy}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
