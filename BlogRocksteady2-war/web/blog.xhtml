<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Blog</title>
    </h:head>
    <h:body>

        <div id="main">

            <f:view>
                <h:form>
                    <h1><h:outputText value="Post List"/></h1>
                    <h:dataTable value="#{postBean.postlist}" var="item">

                        <h:column>
                            <b> <h:outputText value="#{item.title}"/></b><br/>
                            <h:outputText value="#{item.postedBy.username}"/> |  
                            <h:outputText value="#{item.postDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm"/>
                            </h:outputText> <br/><br/>
                            #{item.postContent}<br/><br/>

                            <h:graphicImage value="#{postBean.cargarFotos(item.postId)}" width="600" height="150" />

                            <h:dataTable value="#{item.comentarioCollection}" var="comentario">
                                <h:column>
                                    #{comentario.commentBy.username}" |
                                    <h:outputText value="#{comentario.commentDate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm"/>
                                    </h:outputText> <br/>
                                    #{comentario.commentContent}
                                </h:column>
                            </h:dataTable>

                            <hr/>

                        </h:column>

                    </h:dataTable>
                </h:form>
            </f:view>



        </div>

    </h:body>
</html>
