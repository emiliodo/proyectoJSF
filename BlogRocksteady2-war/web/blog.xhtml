<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/plantilla/plantilla.xhtml">

    <ui:define name="contenido">

        <!-- Main -->
        <div id="main">
            <div class="container">
                <header>
                    <center><h2>#{msg['PostList']}</h2></center>
                </header>

                <ui:fragment rendered="#{loginBean.usuario.userType lt 2}">
                    <center>
                        <div id="nav">
                            <ul> 
                                <li class="newPost">
                                    <h:link value="#{msg['newPost']}" outcome="newPost.xhtml" />
                                </li>

                            </ul>
                        </div>
                    </center>
                    <br/><br/>
                </ui:fragment>
                <!--            <div>
                                    <center><h2><fmt:message key="filterPost"/></h2></center>
                                    <center><form action="/RocksteadyRep/PostServlet" method="post">
                                             <fmt:message key="between"/><input type="date" name="dateFrom"/> and <input type="date" name="dateTo"/><br>
                                            <input type="submit" value="<fmt:message key="filter"/>" name="btnFilter" />
                                        </form></center>
                                </div>-->
                <div class="row">
                    <div id="content" class="12u skel-cell-important">
                        <f:view>
                            <h:form enctype="multipart/form-data">
                                <h:dataTable value="#{postBean.postlist}" var="item">

                                    <h:column>
                                        <section>
                                            <header>
                                                <h2> <h:outputText value="#{item.title}"/></h2><br/>
                                                <span class="byline">
                                                    <ui:fragment rendered="#{empty item.postedBy.img}">
                                                        <p:graphicImage   cache="false" value="resources/images/default-user.png" alt="UserImage" width="30px" height="30px">
                                                        </p:graphicImage>
                                                    </ui:fragment>
                                                    <ui:fragment rendered="#{not empty item.postedBy.img}">
                                                        <p:graphicImage cache="false" value="#{imagenBean.userImage}" width="30px" height="30px">
                                                            <f:param name="iduser" value="#{item.postedBy.userId}" />
                                                        </p:graphicImage>
                                                    </ui:fragment>
                                                    <b>
                                                        <h:commandLink action="#{postBean.goProfileView()}" ><h:outputText value="#{item.postedBy.username}"/>
                                                            <f:param name="iduser" value="#{item.postedBy.userId}" />
                                                        </h:commandLink>
                                                    </b> |  
                                                    <h:outputText value="#{item.postDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm"/>
                                                    </h:outputText>
                                                    <ui:fragment rendered="#{item.postedBy.userId eq loginBean.usuario.userId}">
                                                        <h:commandLink action="#{editPostBean.cargarEditar(item)}"> 
                                                            <h:graphicImage value="resources/images/edit_icon.png" alt="#{msg['editPost']}" />
                                                        </h:commandLink>
                                                        <h:commandLink action="#{adminPostBean.doDeletePostWithID(item.postId)}"> 
                                                            <h:graphicImage value="resources/images/delete_icon.png" alt="#{msg['deletePost']}" />
                                                        </h:commandLink>
                                                    </ui:fragment>
                                                </span>
                                            </header>
                                            <ui:fragment rendered="#{not empty item.headerImage}">
                                                <a class="image full">
                                                    <p:graphicImage cache="false" value="#{imagenBean.postImage}" height = "300px" width = "1200px">
                                                        <f:param name="idpost" value="#{item.postId}" />
                                                    </p:graphicImage> 
                                                </a>
                                            </ui:fragment>
                                            <ui:fragment rendered="#{empty item.headerImage}">
                                                <a class="image full">
                                                    <p:graphicImage   cache="false" value="resources/images/RockSteadyPost.jpg" height = "300px" width = "1200px">
                                                    </p:graphicImage>
                                                </a>
                                            </ui:fragment>
                                            <br/><br/>
                                            #{item.postContent}<br/><br/>
                                            <ui:fragment rendered="#{item.postGps != ','}">
                                                <div id="mostrarMapa#{item.postId}">
                                                    <center><a onclick="cargarMapa(#{item.postId}, '#{item.postGps}')">MAPA</a></center>
                                                </div>
                                            </ui:fragment>
                                        </section>
                                        <ui:repeat value="#{item.comentarioCollection}" var="comentario">
                                            <hr/>
                                            #{comentario.commentBy.username}|
                                            <h:outputText value="#{comentario.commentDate}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm"/>
                                            </h:outputText> <br/>
                                            #{comentario.commentContent}<br/>                                        
                                        </ui:repeat>


                                        <h:form enctype="multipart/form-data">
                                            <p:inputTextarea rows="3" cols="60" id="commentContent" value="#{newComBean.contenidoComentario}" title="commentContent" /><br/>
                                            <h:commandButton value="Comentar" action="#{newComBean.createCommnt()}" >
                                                <f:setPropertyActionListener target="#{newComBean.postComentado}" value="#{item}" />
                                            </h:commandButton>
                                        </h:form>
                                        <br/>
                                        <hr/>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </f:view>
                    </div>
                </div> 
            </div>
        </div>
    </ui:define>
</ui:composition>
