<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="plantilla/plantilla.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="contenido">
        <center>
            <div id="main">


                <div><h1 style="font-size: 20px;">Editar Perfil</h1><br/></div>

                <h:outputText value=""></h:outputText>

                <!--              <p:graphicImage  height="140" width="100" value="" 
                                               cache="false" 
                                               rendered=""> 
                              </p:graphicImage>-->



                <h:form id="form_editPerfil" enctype="multipart/form-data">
                    <p:growl id="growl_editPerfil" life="2000" />
                    
                    <ui:fragment rendered="#{not empty editPerfilBean.usuario.img}">
                        <p:graphicImage cache="false" value="#{editPerfilBean.userImage}" width="250px" height="250px">
                            <f:param name="iduser" value="#{editPerfilBean.usuario.userId}" />
                        </p:graphicImage>
                    </ui:fragment>
                    <ui:fragment rendered="#{empty editPerfilBean.usuario.img}">
                        <p:graphicImage cache="false" value="resources/images/default-user.png" width="250px" height="250px">
                        </p:graphicImage>
                    </ui:fragment>
                    
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">

                        <h:outputLabel for="email" value="Email:" />
                        <p:inplace id="email" editor="true" emptyLabel="Introduzca email">
                            <p:inputText value="#{editPerfilBean.email}" required="false" label="text" />
                        </p:inplace>

                        <h:outputLabel for="webSite" value="WebSite:" />
                        <p:inplace id="webSite" editor="true" emptyLabel="Introduzca website">
                            <p:inputText value="#{editPerfilBean.website}" required="false" label="text" />
                        </p:inplace>

                        <h:outputLabel for="description" value="Description:" />
                        <p:inplace id="description" editor="true" emptyLabel="Introduzca description">
                            <p:inputText value="#{editPerfilBean.description}" required="false" label="text" />
                        </p:inplace>

                        <h:outputLabel for="facebook" value="facebook:" />
                        <p:inplace id="facebook" editor="true" emptyLabel="Introdusca facbook">
                            <p:inputText value="#{editPerfilBean.facebook}"  label="text" />
                        </p:inplace>


                        <h:outputLabel for="twitter" value="twitter:" />
                        <p:inplace id="twitter" editor="true"   emptyLabel="Introdusca twitter">
                            <p:inputText value="#{editPerfilBean.twitter}"  label="text" />
                        </p:inplace>

                        <h:outputLabel for="linkedin" value="Linkedin" />
                        <p:inplace id="linkedin" editor="true" emptyLabel="Introdusca likendin">
                            <p:inputText value="#{editPerfilBean.linkedin}"   label="text" />
                        </p:inplace>

                        <h:outputLabel for="instagram" value="Instagram" />
                        <p:inplace id="instagram" editor="true" emptyLabel="Introdusca instagram">
                            <p:inputText value="#{editPerfilBean.instagram}"  label="text" />
                        </p:inplace>


                        <h:outputText value="#{msg['foto']}: "></h:outputText>
                        <h:inputFile  value="#{editPerfilBean.foto}" ></h:inputFile>
                        <center>
                            <h:panelGrid >
                                <br></br>

                                <h:commandButton actionListener="#{editPerfilBean.editarPerfil}" 
                                                 value="#{msg['updateProfile']}"  >
                                    <f:ajax execute="form_editPerfil" render="form_editPerfil"/>
                                </h:commandButton>
                            </h:panelGrid>
                        </center>
                    </h:panelGrid>

                </h:form>

            </div>
        </center>      
    </ui:define>
</ui:composition>
