<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html" 
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home - Rocksteady Blog</title>
        <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>

        <h:outputScript name="js/skel.min.js"/>
        <h:outputScript name="js/skel-panels.min.js"/>
        <h:outputScript name="js/init.js"/>
        <h:outputScript name="js/initMap.js"/>
        <h:outputScript name="js/latLongMap.js"/>
        <h:outputStylesheet library="css" name="skel-noscript.css"/>
        <h:outputStylesheet library="css" name="style.css"/>




    </h:head>
    <h:body>

        <h:form id="formulario_nav" >


            <div id="header">
                <div class="container">
                    <div id="logo">
                        <h1><a>Rocksteady</a></h1>
                        <span>BLOG</span>
                    </div>

                    <!-- Nav -->
                    <nav id="nav">
                        <ul>
                            <li>
                                <h:link value="#{msg['home']}" outcome="index" />
                            </li>
                            <li>
                                <h:link value="#{msg['blog']}" outcome="blog" />
                            </li>
                            <h:panelGroup rendered="#{empty loginBean.usuario}">
                                <li>
                                    <h:link value="#{msg['signup']}" outcome="signUp" />
                                </li>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{not empty loginBean.usuario}">
                                <h:panelGroup rendered="#{loginBean.usuario.userType == 1}">
                                    <li>
                                        <h:link value="#{msg['Admin']}" outcome="admin" />
                                    </li>
                                </h:panelGroup>
                                <li>
                                    <!--<h:link value="#{msg['editProfile']}" outcome="editProfile" />-->
                                    <h:commandLink id="commandLink_editProfil" value="#{msg['editProfile']}" action="#{editPerfilBean.cargarPerfil}" />
                                </li>
                                <li>
                                    <!-- <h:link value="#{msg['logout']}" outcome="logout"  />-->
                                    <h:commandLink id="commandLink_logout" value="#{msg['logout']}" action="#{loginBean.logout}" />
                                </li>
                            </h:panelGroup>
                        </ul>
                    </nav> 

                </div>

            </div>
        </h:form>


        <ui:insert name="contenido">
            Insert page content here.
        </ui:insert>


        <!-- Copyright -->
        <div id="copyright">
            Trabajo Java EE - Máster INFTEL <br/>
            <a href="LocaleServlet?lang=es">                                    
                <img height = "20px" width = "20px" src="resources/images/ESPAA_1.png" alt="Idioma Español"/></a>
            <a href="LocaleServlet?lang=en_US">
                <img height = "20px" width = "20px" src="resources/images/icono ingles.png" alt="Idioma Ingles"/></a>
            <a href="LocaleServlet?lang=fr_FR">
                <img height = "20px" width = "20px" src="resources/images/French Southern and Antarctic Lands Flag.png" alt="Idioma Frances"/>
            </a>
        </div>



    </h:body>
</html>
