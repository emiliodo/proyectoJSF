<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>New Post</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <h:outputScript library="js" name="latLongMap.js" />
    </h:head>
    <h:body>
        <f:view>
            <h:form enctype="multipart/form-data">
                <h1><h:outputText value="Create/Edit"/></h1><br/><br/>
                Header Image:
                <h:inputFile id="headerImage" value="#{newPostBean.headerImage}" title="HeaderImage" /><br/><br/>
                Title:
                <p:inputText id="title" value="#{newPostBean.title}" title="Title" /><br/><br/>
                Content:
                <p:inputTextarea id="postContent" value="#{newPostBean.content}" title="PostContent" /><br/><br/>
                Latitude:
                <p:inputText id="inLat" value="#{newPostBean.latitude}"/><br/><br/>
                Longitude:
                <p:inputText id="inLong" value="#{newPostBean.longitude}"/><br/><br/>
           
                <div id="latLongMap" style="width:600px; height: 300px;"></div><br/>     
                <h:commandButton value="Post" id="createPost" action="#{newPostBean.createPost()}"/>
                <h1><h:link value="Volver" outcome="blog.xhtml" /></h1><br/> <br/> 
            </h:form>
        </f:view>

    </h:body>
</html>
