<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/plantilla/plantilla.xhtml">

    <ui:define name="contenido">



        <!-- Main -->
        <div id="main">
            <div class="3u" align="right">
                <div class="container">
                    <center>
                        <div class="3u" align="right">
                            <h4>Welcome <font color="orange">${loginBean.usuario.name}</font></h4>
                        </div>
                    </center>
                </div>
            </div>

            <div class="divider"></div>
            <div class="container">
                <div class="row">
                    <!-- Content -->
                    <div class="8u skel-cell-important">
                        <section id="content">

                            <h1>MVPOST</h1>
                            <!-- Title -->
                            <h:panelGroup rendered="#{not empty mvpPost}"/>
                            <header>
                                <h2>#{mvpPost.title}</h2>
                            </header>

                            <!-- Profile Image -->
                            <ui:fragment rendered="#{empty item.postedBy.img}">
                                <p:graphicImage   cache="false" value="resources/images/default-user.png" alt="UserImage" width="30px" height="30px">
                                </p:graphicImage>
                            </ui:fragment>
                            <ui:fragment rendered="#{not empty item.postedBy.img}">
                                <p:graphicImage cache="false" value="#{imagenBean.userImage}" width="30px" height="30px">
                                    <f:param name="iduser" value="#{item.postedBy.userId}" />
                                </p:graphicImage>
                            </ui:fragment>
                            
                            <!-- User name -->
                            <h:commandLink action="#{postBean.goProfileView()}" ><h:outputText value="#{item.postedBy.username}"/>
                                <f:param name="iduser" value="#{item.postedBy.userId}" />
                            </h:commandLink>
                            
                            

                            <!-- Header Image MVPost -->
                            <ui:fragment rendered="#{not empty item.headerImage}">
                                <a class="image full">
                                    <p:graphicImage cache="false" value="#{imagenBean.postImage}" height = "300px" width = "600px">
                                        <f:param name="idpost" value="#{item.postId}" />
                                    </p:graphicImage> 
                                </a>
                            </ui:fragment>
                            <ui:fragment rendered="#{empty item.headerImage}">
                                <a class="image full">
                                    <p:graphicImage   cache="false" value="resources/images/RockSteadyPost.jpg" height = "200px" width = "600px">
                                    </p:graphicImage>
                                </a>
                            </ui:fragment>

                            <!-- MVPost Content -->


                        </section>
                    </div>
                    <!-- /Content -->

                    <div id="sidebar" class="4u">
                        <section>
                            <ul class="default">
                                <li><a href="/RocksteadyRep/PostServlet?postYear=2014">2014</a></li>
                                <li><a href="/RocksteadyRep/PostServlet?postYear=2013">2013</a></li>
                                <li><a href="/RocksteadyRep/PostServlet?postYear=2012">2012</a></li>
                                <li><a href="/RocksteadyRep/PostServlet?postYear=2011">2011</a></li>
                            </ul>
                        </section>
                    </div>
                </div>
            </div>    
        </div>   
    </ui:define>
</ui:composition>
